name: Deploy Three-Tier App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Copy files to VM
        run: |
          scp -o StrictHostKeyChecking=no -r . azureuser@${{ secrets.AZURE_VM_IP }}:/home/azureuser/app

      - name: Deploy on Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.AZURE_VM_IP }} << 'EOF'
          cd /home/azureuser/app
          sudo docker-compose down
          sudo docker-compose up -d --build
          EOF
